<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="app-container">
      <div class="sidebar-title">
        <h1>To-Do List</h1>
      </div>
      <div class="sidebar">
        <ul class="time-cats"></ul>
        <ul class="projects">
          <li class="cat new-project">
            <span class="mdi mdi-plus"></span>New Project
          </li>
        </ul>
      </div>
      <div class="header"></div>
      <div class="meat">
        <div class="main"></div>
        <div class="project-details"></div>
      </div>
      <form class="add-form">
        <ul class="form-contents">
          <h2 class="form-type"></h2>
          <button
            type="button"
            class="info mdi mdi-information-outline"
          ></button>
          <li class="input-title">
            <label for="title">Title</label>
            <input type="text" id="title" />
          </li>
          <div class="hidden">
            <li>
              <label for="notes">Notes</label>
              <textarea name="notes" id="notes" cols="20" rows="5"></textarea>
            </li>
            <li>
              <label for="due">Due</label>
              <input type="date" name="due" id="due" />
            </li>
            <li>
              <fieldset class="radio">
                <legend>Priority</legend>
                <ul>
                  <li>
                    <label for="low">Low</label>
                    <input
                      type="radio"
                      name="priority"
                      id="low"
                      value="low"
                    /><span></span>
                  </li>
                  <li>
                    <label for="medium">Medium</label>
                    <input
                      type="radio"
                      name="priority"
                      id="medium"
                      value="medium"
                    /><span></span>
                  </li>
                  <li>
                    <label for="high">High</label>
                    <input
                      type="radio"
                      name="priority"
                      id="high"
                      value="high"
                    /><span></span>
                  </li>
                </ul>
              </fieldset>
            </li>
          </div>
          <div class="btns">
            <button type="button" class="cancel">cancel</button>
            <button type="submit" class="submitBtn">submit</button>
          </div>
        </ul>
      </form>
    </div>
  </body>
</html>
